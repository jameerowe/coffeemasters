<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
  </head>

  <!--  beige color from logo #f8efc0 // dark brown from logo #442c1c  -->
  
  <body>

    <div class="page">
        
        <header class="brand-header">
            <h1 class="brand"><img src="coffee_masters_logo.png" /> Coffee Masters</h1>
        </header>

        <div class="grid-container">
        
            <div class="box items">
            <h2>ITEMS</h2>
            <div>1x Cappuccino $6</div>
                <div>Light foam</div>
            <div>1x Cappuccino $8</div>
                <div>Light milk</div>
                <div>Double espresso</div>
            <div>1x Croissant $5</div>
                <div>Butter</div>
            </div>
    
            <div class="input-group">
                <div class="box name">
                <h2>NAME</h2>
                <form>
                    <label for="name" class="input-label">Name for order</label>
                    <input id="name" class="input-box" />
                 </form>
                </div>

            <div class="box payment">
            <h2>PAYMENT</h2>
            <form>
                <label for="payment" class="input-label">Card number</label>
                <input id="payment" class="input-box" />
                <br>
                <br>
                <label for="ccv" class="input-label">CCV number</label>
                <input id="ccv" class="input-box" />
            </form>
            </div>
        </div>

        </div>

        <div class="submit">
            <p>Subtotal: $19.00</p>
            <p>Tax: $1.24</p>
            <p><b>Total: $20.24</b></p>
            <button>Place order</button>
        </div>
        </div>

    </div>

  </body>
