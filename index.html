<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet" />
  </head>

  <!--  beige color from logo #f8efc0 // dark brown from logo #442c1c  -->
  
  <body>

    <div class="page">
        
        <header class="brand-header">
            <h1 class="brand"><img src="coffee_masters_logo.png" /> Coffee Masters</h1>
        </header>

        <div class="grid-container">
        
            <div class="box items">
            <h2>ITEMS</h2>
            <div class="menu-item"><div class="amount">1x</div> <div class="item-name">Cappuccino</div> <div class="price">$6</div></div>
                <div class="add-on">Light foam</div>
                <hr>
            <div class="menu-item"><div class="amount">1x</div> <div class="item-name">Cappuccino</div> <div class="price">$8</div></div>
                <div class="add-on">Light milk</div>
                <div class="add-on">Double espresso</div>
                <hr>
            <div class="menu-item"><div class="amount">1x</div> <div class="item-name">Croissant</div> <div class="price">$5</div></div>
                <div class="add-on">Butter</div>
            </div>
    
            <div class="input-group">
                <div class="box name">
                <h2>NAME</h2>
                <form>
                    <label for="name" class="input-name">Name for order</label>
                    <input id="name" class="input-box" />
                 </form>
                </div>

            <div class="box payment">
            <h2>PAYMENT</h2>
            <form>
                <label for="payment" class="input-card">Card number</label>
                <input id="payment" class="input-box" />
                <br>
                <label for="ccv" class="input-ccv">CCV number</label>
                <input id="ccv" class="input-box" />
            </form>
            </div>
        </div>

        </div>

        <div class="submit">
            <div class="submit-line"><div class="left-side">Subtotal:</div> <div class="right-side">$19.00</div></div>
            <br>
            <div class="submit-line"><div class="left-side">Tax:</div> <div class="right-side">$1.24</div></div>
            <br>
            <div class="submit-line"><div class=left-side"><b>Total:</b></div> <div class="right-side"><b>$20.24</b></div></div>
            <br>
            <button class="order-button">Place order</button>
        </div>
        </div>

    </div>

  </body>
